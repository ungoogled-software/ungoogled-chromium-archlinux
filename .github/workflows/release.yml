              with:
                  name: "${{ join(needs.*.outputs.chromium-version) }}"
            - name: Publish release
              uses: softprops/action-gh-release@v1
              with:
                  name: "${{ join(needs.*.outputs.chromium-version) }}"
                  files: |
                      *.pkg.*
                      sum.txt
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
